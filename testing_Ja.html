    <style>
.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}

.legend {
text-align: left; line-height: 18px; color: #555; }
.legend i {
width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }	  

</style>
  <style>
    #map{ width: 800px; height: 600px; }
  </style>
 
</head>
<body>
  <div id="map"></div>
<script type="text/javascript" src="city.js"></script>
  <script>
  // initialize the map
   var map = L.map('map').setView([40, -89], 4); 
  // load a tile layer
L.esri.basemapLayer('Streets').addTo(map);
var popup = L.popup();
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}
map.on('click', onMapClick);
	  
var info = L.control();
info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};
	  
info.update = function (cities) {
	const contents = cities ? `<b>${cities.population} %</b><br />${cities.name}` : 'Hover over a park';
	this._div.innerHTML = `<h4>Population around park</h4>${contents}`;
};
info.addTo(map);	
	  
//INTERACTION - Highlight
function highlightFeature(population) {
const layer = population.target;
layer.setStyle({
weight: 5,
color: '#666',
dashArray: '',
fillOpacity: 0.7
}); 
layer.bringToFront();
info.update(layer.feature.properties);
}	  
const city = L.geoJson(cities).addTo(map); 
    
function highlightFeature(population) {
		var layer = population.target;
		layer.setStyle({
			weight: 3,
			color: '#00ffff',
			dashArray: '',
			fillOpacity: 0.9
		});
		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		app.info.update(layer.feature.properties);
	}
	
	function resetHighlight(population) {
		geojson.resetStyle(population.target);
		app.info.update();
	}
	function zoomToFeature(population) {
		app.map.fitBounds(population.target.getBounds());
	}
	
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}  
  </script>
</body>
</html>
